<div class="main">
  @for (item of listFollow; track $index) {
    <div class="container">
      <div>
        <img class="ava" [src]="item.avatar"  alt=""/>
      </div>
      <div class="info">
        <p><b>&#64;{{item.name}}</b> followed on you</p>
        <p>{{item.time}} hours ago</p>
      </div>
    </div>}
</div>
