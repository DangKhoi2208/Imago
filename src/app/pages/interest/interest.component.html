  <div class="list-cart" *tuiItem>
    <div *ngFor="let item of items1; let i = index"
         [ngClass]="{'cart': true, 'selected': isSelected(i) }"

      <span class="material-symbols-outlined">{{ item.icon }}</span>
      <p><b>{{ item.title }}</b></p>
    </div>

  </div>

    <div class="Back" ><button
      icon="tuiIconChevronLeftLarge"
      title="Previous"
      tuiIconButton
      type="button"
      (click)="carousel.prev()"
    ></button></div>

  <div class="Next" >
    <button
    icon="tuiIconChevronRightLarge"
    title="Next"
    tuiIconButton
    type="button"
    (click)="carousel.next()"
  ></button>
  </div>

  <button class="Skip"><b>Skip</b></button>


  <button class="Finish"><b>Next</b></button>
